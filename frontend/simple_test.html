<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <script src="recommend16.js"></script>
    <style>
        .recommend-hit-type-group {
            display: inline-block;
            border: 1px solid #2980d9;
            border-radius: 4px;
            overflow: hidden;
        }
        .recommend-hit-type-btn {
            background: #fff;
            color: #2980d9;
            border: none;
            border-left: 1px solid #2980d9;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .recommend-hit-type-btn:first-child {
            border-left: none;
        }
        .recommend-hit-type-btn:hover {
            background: #e3f2fd;
        }
        .recommend-hit-type-btn.active {
            background: #2980d9;
            color: #fff;
        }
        .btn-primary {
            background: #2980d9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #1c5fa8;
        }
    </style>
</head>
<body>
    <h1>推荐16码功能测试</h1>
    
    <!-- 测试元素 -->
    <div id="recommend16HitPage">
        <h2>推荐16码的命中情况</h2>
        <div style="margin-bottom:16px;">
            <label style="font-weight: bold; color: #2980d9; margin-right: 8px;">选择彩种：</label>
            <div class="recommend-hit-type-group">
                <button class="recommend-hit-type-btn active" data-type="am">澳门</button>
                <button class="recommend-hit-type-btn" data-type="hk">香港</button>
            </div>
            <button id="analyzeRecommend16HitBtn" class="btn-primary" style="margin-left: 20px;">分析命中情况</button>
        </div>
        <div id="recommend16HitResult">结果将显示在这里</div>
    </div>
    
    <hr>
    
    <!-- 测试按钮 -->
    <button onclick="testElements()">测试元素</button>
    <button onclick="testFunctions()">测试函数</button>
    <button onclick="testInit()">测试初始化</button>
    
    <div id="testResult" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        // 模拟后端URL
        window.BACKEND_URL = 'http://localhost:8000';
        
        function testElements() {
            const result = [];
            
            const page = document.getElementById('recommend16HitPage');
            if (page) result.push('✅ recommend16HitPage 存在');
            else result.push('❌ recommend16HitPage 不存在');
            
            const btn = document.getElementById('analyzeRecommend16HitBtn');
            if (btn) result.push('✅ analyzeRecommend16HitBtn 存在');
            else result.push('❌ analyzeRecommend16HitBtn 不存在');
            
            const resultDiv = document.getElementById('recommend16HitResult');
            if (resultDiv) result.push('✅ recommend16HitResult 存在');
            else result.push('❌ recommend16HitResult 不存在');
            
            document.getElementById('testResult').innerHTML = result.join('<br>');
        }
        
        function testFunctions() {
            const result = [];
            
            if (typeof initRecommend16HitAnalysis === 'function') {
                result.push('✅ initRecommend16HitAnalysis 函数存在');
            } else {
                result.push('❌ initRecommend16HitAnalysis 函数不存在');
            }
            
            if (typeof analyzeRecommend16Hit === 'function') {
                result.push('✅ analyzeRecommend16Hit 函数存在');
            } else {
                result.push('❌ analyzeRecommend16Hit 函数不存在');
            }
            
            document.getElementById('testResult').innerHTML = result.join('<br>');
        }
        
        function testInit() {
            try {
                if (typeof initRecommend16HitAnalysis === 'function') {
                    initRecommend16HitAnalysis();
                    document.getElementById('testResult').innerHTML = '✅ 初始化成功';
                } else {
                    document.getElementById('testResult').innerHTML = '❌ 函数不存在';
                }
            } catch (error) {
                document.getElementById('testResult').innerHTML = '❌ 错误: ' + error.message;
            }
        }
        
        // 页面加载完成后自动测试
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            setTimeout(testElements, 100);
        });
    </script>
</body>
</html>
