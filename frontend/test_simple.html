<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐16码脚本加载测试</title>
</head>
<body>
    <h1>推荐16码脚本加载测试</h1>
    
    <div id="testResult"></div>
    
    <script>
        // 测试函数
        function testScriptLoading() {
            const result = document.getElementById('testResult');
            let html = '<h2>测试结果：</h2>';
            
            // 测试1：检查脚本是否加载
            html += '<h3>1. 脚本加载状态：</h3>';
            if (typeof window.recommend16Loaded !== 'undefined') {
                html += '<p style="color:green;">✅ recommend16.js 已加载</p>';
            } else {
                html += '<p style="color:red;">❌ recommend16.js 未加载</p>';
            }
            
            // 测试2：检查函数是否存在
            html += '<h3>2. 函数存在性：</h3>';
            if (typeof initRecommend16HitAnalysis === 'function') {
                html += '<p style="color:green;">✅ initRecommend16HitAnalysis 函数存在</p>';
            } else {
                html += '<p style="color:red;">❌ initRecommend16HitAnalysis 函数不存在</p>';
            }
            
            if (typeof analyzeRecommend16Hit === 'function') {
                html += '<p style="color:green;">✅ analyzeRecommend16Hit 函数存在</p>';
            } else {
                html += '<p style="color:red;">❌ analyzeRecommend16Hit 函数不存在</p>';
            }
            
            // 测试3：检查全局变量
            html += '<h3>3. 全局变量：</h3>';
            if (typeof selectedPosition !== 'undefined') {
                html += '<p style="color:green;">✅ selectedPosition 变量存在，值：' + selectedPosition + '</p>';
            } else {
                html += '<p style="color:red;">❌ selectedPosition 变量不存在</p>';
            }
            
            // 测试4：尝试调用函数
            html += '<h3>4. 函数调用测试：</h3>';
            try {
                if (typeof initRecommend16HitAnalysis === 'function') {
                    html += '<p style="color:green;">✅ 可以调用 initRecommend16HitAnalysis 函数</p>';
                } else {
                    html += '<p style="color:red;">❌ 无法调用 initRecommend16HitAnalysis 函数</p>';
                }
            } catch (error) {
                html += '<p style="color:red;">❌ 调用函数时出错：' + error.message + '</p>';
            }
            
            result.innerHTML = html;
        }
        
        // 页面加载完成后测试
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始测试...');
            setTimeout(testScriptLoading, 1000);
        });
    </script>
    
    <!-- 引入推荐16码脚本 -->
    <script src="recommend16.js"></script>
</body>
</html>
