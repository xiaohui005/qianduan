<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>彩票分析系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2 style="color:#2980d9;text-align:center;margin:18px 0 30px 0;">彩票分析系统</h2>
      <button class="menu-btn" id="menuCollectBtn">采集</button>
      <button class="menu-btn" id="menuRecordsBtn">开奖结果</button>
      <button id="toggleSidebarBtn" style="width:90%;margin:0 5%;margin-bottom:12px;background:#fffbe9;color:#c0392b;font-weight:bold;border:1px solid #f5c16c;border-radius:7px;padding:8px 0;cursor:pointer;">分析推荐 ▼</button>
      <div id="sidebarMenuBtns">
        <button class="menu-btn" id="menuRecommendBtn">推荐8码</button>
        <button class="menu-btn" id="menuTensBtn">第N位十位分析</button>
        <button class="menu-btn" id="menuUnitsBtn">第N个码个位分析</button>
        <button class="menu-btn" id="menuRangeBtn">+1~+20区间分析</button>
        <button class="menu-btn" id="menuPlusMinus6Btn">加减前6码分析</button>
        <button class="menu-btn" id="menuEachIssueBtn">每期分析</button>
      </div>
      <button id="toggleRegisterBtn" style="width:90%;margin:0 5%;margin-bottom:12px;background:#fffbe9;color:#c0392b;font-weight:bold;border:1px solid #f5c16c;border-radius:7px;padding:8px 0;cursor:pointer;">
        登记点分析 <span id="registerCollapseIcon">▼</span>
      </button>
      <div id="registerMenuBtns" style="display:none; margin-bottom:12px;">
        <button class="menu-btn" id="menuRegisterFocusBtn">登记关注点</button>
        <button class="menu-btn" id="menuRegisterBetBtn">投注登记点</button>
        <button class="menu-btn" id="menuRegisterFocusResultBtn">关注点登记结果</button>
        <button class="menu-btn" id="menuRegisterFocusAnalysisBtn">关注点分析</button>
        <button class="menu-btn" id="menuRegisterBetReportBtn">投注点报表</button>
      </div>
    </aside>
    <main class="main-content">
      <header class="page-header">
        <h1 id="pageTitle">数据采集</h1>
        <div>
          <span id="currentTime" class="current-time"></span>
          <button id="restartBtn" class="restart-btn">重启后端</button>
        </div>
      </header>
      <div id="collectPage">
        <h2>采集</h2>
        <button id="collectAmBtn" type="button">采集澳门开奖数据</button>
        <button id="collectHkBtn" type="button">采集香港开奖数据</button>
        <button id="toggleHistoryBtn" type="button" style="margin-top:10px;">显示历史采集</button>
        <div id="historyCollectArea" style="display:none;">
          <div style="margin-top:10px;">
            <label class="history-collect-label">自定义澳门历史地址：</label>
            <input type="text" id="customAmUrl" class="history-collect-input" placeholder="澳门历史地址">
            <button id="collectAmHistoryBtn" type="button">采集澳门历史开奖记录</button>
          </div>
          <div style="margin-top:10px;">
            <label class="history-collect-label">自定义香港历史地址：</label>
            <input type="text" id="customHkUrl" class="history-collect-input" placeholder="香港历史地址">
            <button id="collectHkHistoryBtn" type="button">采集香港历史开奖记录</button>
          </div>
        </div>
        <div id="collectResult" style="margin-top:16px;"></div>
      </div>
      <div id="registerFocusPage" style="display:none;">
        <h2>登记关注点</h2>
        <form id="placeForm" style="margin-bottom:16px;">
          <input type="hidden" id="placeId">
          <input type="text" id="placeName" placeholder="关注点名称" required style="width:120px;">
          <input type="text" id="placeDescription" placeholder="描述" style="width:200px;">
          <button type="submit">保存</button>
          <button type="button" id="cancelEditBtn" style="display:none;">取消</button>
        </form>
        <table id="placesTable" border="1" cellpadding="6" style="border-collapse:collapse;width:100%;text-align:center;">
          <thead>
            <tr>
              <th>名称</th>
              <th>描述</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="registerBetPage" style="display:none;">
        <h2>投注登记点</h2>
        <form id="betForm" style="margin-bottom:16px;">
          <input type="hidden" id="betId">
          <label>关注点：</label>
          <input type="text" id="betPlaceInput" autocomplete="off" required style="width:160px;">
          <div id="betPlaceSuggest" style="position:relative;z-index:10;"></div>
          <label>期数：</label>
          <input type="text" id="betQishu" required style="width:100px;">
          <label>投注金额：</label>
          <input type="number" id="betAmount" step="0.01" min="0" required style="width:80px;">
          <label>赢取金额：</label>
          <input type="number" id="winAmount" step="0.01" min="0" required style="width:80px;">
          <select id="betIsCorrect">
            <option value="">未判断</option>
            <option value="1">正确</option>
            <option value="0">错误</option>
          </select>
          <button type="submit">保存</button>
          <button type="button" id="cancelBetEditBtn" style="display:none;">取消</button>
        </form>
        <table id="betsTable" border="1" cellpadding="6" style="border-collapse:collapse;width:100%;text-align:center;">
          <thead>
            <tr>
              <th>关注点</th>
              <th>期数</th>
              <th>投注金额</th>
              <th>赢取金额</th>
              <th>是否正确</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="registerFocusResultPage" style="display:none;"><h2>关注点登记结果</h2></div>
      <div id="registerFocusAnalysisPage" style="display:none;"><h2>关注点分析</h2></div>
      <div id="registerBetReportPage" style="display:none;"><h2>投注点报表</h2></div>
      <div id="recommendPage" style="display:none;">
        <h2>推荐8码</h2>
        <div style="margin-bottom:16px;">
          <label class="records-query-label">选择彩种：</label>
          <div class="recommend-type-group">
            <button class="recommend-type-btn active" data-type="am">澳门</button>
            <button class="recommend-type-btn" data-type="hk">香港</button>
          </div>
        </div>
        <div id="recommendResult" style="margin-top:16px;"></div>
      </div>
      <div id="tensPage" style="display:none;">
        <h2>第N位十位分析</h2>
        <div style="margin-bottom:16px;">
          <label class="records-query-label">选择彩种：</label>
          <div class="tens-type-group">
            <button class="tens-type-btn active" data-type="am">澳门</button>
            <button class="tens-type-btn" data-type="hk">香港</button>
          </div>
          <label class="records-query-label" style="margin-left:24px;">选择位数：</label>
          <div class="tens-pos-group" style="display:inline-block;">
            <button class="tens-pos-btn active" data-pos="1">第1位</button>
            <button class="tens-pos-btn" data-pos="2">第2位</button>
            <button class="tens-pos-btn" data-pos="3">第3位</button>
            <button class="tens-pos-btn" data-pos="4">第4位</button>
            <button class="tens-pos-btn" data-pos="5">第5位</button>
            <button class="tens-pos-btn" data-pos="6">第6位</button>
            <button class="tens-pos-btn" data-pos="7">第7位</button>
          </div>
        </div>
        <div id="tensResult" style="margin-top:16px;"></div>
      </div>
      <div id="recordsPage" style="display:none;">
        <h2>开奖记录</h2>
        <div id="recordsQuery" style="margin-top:24px;">
          <h2>开奖记录查询</h2>
          <label class="records-query-label">开奖时间：</label>
          <input type="date" id="queryStartTime" class="records-query-date"> -
          <input type="date" id="queryEndTime" class="records-query-date">
          <label class="records-query-label">期号：</label>
          <input type="text" id="queryPeriod" class="records-query-input" placeholder="如2025201">
          <label class="records-query-label">每页条数：</label>
          <input type="number" id="queryPageSize" class="records-query-input" value="20" min="1" max="100">
          <button id="queryRecordsBtn" type="button">查询</button>
        </div>
        <div id="recordsTablesRow" style="display:flex;gap:24px;margin-top:16px;align-items:flex-start;">
          <div id="recordsTableAreaAm" style="flex:1;"></div>
          <div id="recordsTableAreaHk" style="flex:1;"></div>
        </div>
      </div>
      <div id="eachIssuePage" style="display:none;">
        <h2>每期分析</h2>
        <div style="margin-bottom:16px;">
          <label class="records-query-label">选择彩种：</label>
          <div class="each-issue-type-group">
            <button class="each-issue-type-btn active" data-type="am">澳门</button>
            <button class="each-issue-type-btn" data-type="hk">香港</button>
          </div>
          <label class="records-query-label" style="margin-left:24px;">期数个位分组：</label>
          <div class="each-issue-unit-group" style="display:inline-block;">
            <button class="each-issue-unit-btn active" data-group="">全部</button>
            <button class="each-issue-unit-btn" data-group="0">0/5组</button>
            <button class="each-issue-unit-btn" data-group="1">1/6组</button>
            <button class="each-issue-unit-btn" data-group="2">2/7组</button>
            <button class="each-issue-unit-btn" data-group="3">3/8组</button>
            <button class="each-issue-unit-btn" data-group="4">4/9组</button>
          </div>
        </div>
        <div id="eachIssueResult" style="margin-top:16px;"></div>
      </div>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="upload.js"></script>
</body>
</html>
